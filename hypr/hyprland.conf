exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & swaync & hypridle & hyprpaper
exec-once = kwalletd6
exec-once = hyprctl setcursor Future-cursors 24
# exec-once = [workspace 9 silent] com.spotify.Client
exec-once = kdeconnect-indicator
exec-once = wlsunset -l 44.4071 -L 8.9347 # Genoa-IT
exec-once = dropbox
exec-once = clipse -listen


